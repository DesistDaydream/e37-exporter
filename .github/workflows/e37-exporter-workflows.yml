name: e37-exporter
on:
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: 登录镜像仓库网站
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # GitHub 已不支持使用密码登录，这里应该填写从 https://github.com/settings/tokens 这里创建的 Token
          password: ${{ secrets.REGISTRY_PASSWORD }}
          # username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          # password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      # - name: 为 Docker 提前元数据(tags，labels)
      #   id: meta
      #   uses: docker/metadata-action@v1
      #   with:
      #     images: ghcr.io/desistdaydream/e37-exporter
      # 导出 tags 版本信息
      - name: 提取版本信息
        id: extract_version
        run: |
          echo "##[set-output name=version;]$(cat VERSION)"
      - name: 构建并推送容器镜像
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          # tags: docker.io/lchdzh/e37-exporter:${{steps.extract_version.outputs.version}}
          tags: ghcr.io/desistdaydream/e37-exporter:${{steps.extract_version.outputs.version}}
